<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
</head>
<body>
{% if tasks %}
    <ul>
    {% for task in tasks %}
        <li><a href="/projects/{{ task.pk }}/">{{ task.project_name }}</a></li>

{% else %}
    <p>No current tasks.</p>
{% endif %}
</body>
</html>
