{% extends "project_manager/base.html" %}

{% block body %}
    {% if projects %}
        <ul>
        {% for project in projects %}
            <li><a href="/project/{{ project.pk }}/">{{ project.project_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No current projects</p>
    {% endif %}
{% endblock %}
