<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if task_list %}
    <ul>
    {% for task in task_list %}
        <li><a href="/polls/{{ task.id }}/">{{ task.task_ }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
